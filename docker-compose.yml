version: '3.8'

services:
  web:
    build: .
    command: rails server -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ecommerce_api
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_api_development
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: